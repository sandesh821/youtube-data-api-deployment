<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: #444;
        font-size: 36px;
      }
      h2 {
        color: #666;
        font-size: 24px;
      }
      #chart {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Data Analysis</h1>
    {% if chart_type == 'subscriber_count' %}
    <h2>Subscriber Count by Channel</h2>
    <div id="chart">
		<img src="data:image/png;base64,{{ img_data }}" alt="Subscriber Count Chart">
      
    </div>
    {% elif chart_type == 'view_count' %}
    <h2>View Count by Channel</h2>
    <div id="chart">
		<img src="data:image/png;base64,{{ img_data }}" alt="View Count Chart">
    </div>
    {% endif %}
  </body>
</html>
